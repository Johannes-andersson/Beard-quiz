<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Welcome to the Beard Quiz</h1>
<div id="quiz-container">
    <!-- Question Container -->
    <div class="question-container">
        <h2 id="question-title">Question will go here.</h2>
        <!-- Choices will be inserted here by JavaScript -->
        <div class="choices-container" id="choices-container">
            <!-- JavaScript generated buttons for choices will go here -->
        </div>
    </div>
    
    <!-- Next Question Button -->
    <button id="next-question-btn" disabled>Next Question</button>
    
    <!-- Score Display -->
    <div id="score-display">Score: <span id="score">0</span></div>
    
    <!-- Restart Button -->
    <button id="restart-btn">Restart Quiz</button>
</div>

<script src="script.js"></script>
</body>
</html>
